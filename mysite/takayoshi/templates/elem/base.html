{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">

    <head>
        <meta charset="UTF-8">
        <title>{% block title %}base title{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
        <link href="{% static 'css/takayoshi.css' %}?now={% now "ymdHis" %}" rel="stylesheet">
        <script type='text/javascript'  src="{% static 'js/takayoshi.js' %}?d={% now "ymdHis" %}"></script>

    </head>

    <body>
        <div id="area-back" class="style-tdot">
            <div id="area-menu">

                <input type="checkbox" id="menu-tgl">
                <label for="menu-tgl" id="menu-hide"></label>
                <label for="menu-tgl" id="manu-view" class="drawing shadow-3">
                    <div id="menu-view-u" class="menu-view-bar grad-HO"></div>
                    <div id="menu-view-c" class="style-tdot"></div>
                    <div id="menu-view-d" class="menu-view-bar grad-HO"></div>
                </label>
                <span id="menu-view-btn1" class=" menu-btnbar drawing"></span>
                <span id="menu-view-btn2" class=" menu-btnbar drawing"></span>
                <span id="menu-view-btn3" class=" menu-btnbar drawing"></span>
                <div id="menu-base" class="drawing shadow-3">
                    <div id="menu-bar-u" class="grad-HB"></div>
                    <div id="menu-box-c" class="style-tdot">
                    </div>
                    <div id="menu-bar-d" class="grad-HB"></div>
                </div>

                <div id="menu-logo" class="drawing">
                    <img src="https://s3.amazonaws.com/takayoshi.images/logo.png" id="menu-logo-img">
                </div>

                <ul id="menu-link" class="drawing">
                    <li class="manu-li"><a href="/" class="menu-a">Summary statement</a></li>
                    <li class="manu-li"><a href="/qualities/" class="menu-a">Qualities mapping</a></li>
                    <li class="manu-li"><a href="/experiences/" class="menu-a">Work experience</a></li>
                    <li class="manu-li"><a href="/education/" class="menu-a">Education career</a></li>
                    <li class="manu-li"><a href="/portfolio/" class="menu-a">Portfolios gallery</a></li>
                </ul>

                <div id="bar-base">
                    <div id="bar-01-ltpw" class="bar-mw grad-HB"></div>
                    <div id="bar-02-rtpw" class="bar-mw grad-HB"></div>
                    <div id="bar-03-lbmw" class="bar-mw grad-HB"></div>
                    <div id="bar-04-rbmw" class="bar-mw grad-HB"></div>
                    <div id="bar-05-cltw" class="bar-mw grad-HB"></div>
                    <div id="bar-06-crbw" class="bar-mw grad-HB"></div>
                    <div id="bar-07-ltph" class="bar-mh grad-VB"></div>
                    <div id="bar-08-rtph" class="bar-mh grad-VB"></div>
                    <div id="bar-09-lbmh" class="bar-mh grad-VB"></div>
                    <div id="bar-10-rbmh" class="bar-mh grad-VB"></div>
                    <div id="bar-11-clth" class="bar-mh grad-VB"></div>
                    <div id="bar-12-crbh" class="bar-mh grad-VB"></div>
                </div>
            </div>

            <div id="area-h1" class="shadow-3">
                <h1 id="h1-content" class="">{% block h1content %}H1{% endblock %}</h1>
            </div>

            <div id="area-wind" class="shadow-1">
                <div id="wind-base">
                    <img src="{% block windimgurl %}test{% endblock %}" id="wind-img">
                </div>
            </div>

            <div id="area-main" class="shadow-2">
                <div id="main-bar-u" class="grad-HB"></div>
                <div id="main-box-c" class="style-tdot">
                    <div id="main-base">
                        {% block maincontent %}{% endblock %}
                    </div>
                </div>
                <div id="main-bar-d" class="grad-HB"></div>
            </div>

        </div>
    </body>
</html>
